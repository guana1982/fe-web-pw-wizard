<div class="container__email__verify">
    <div class="email__verify">
        <div style="display: flex;">
            <img src="../../../../../../../assets/bper-svg/Icon-24pt-Error_Circle.svg" style="width: 28px">
        </div>

        <div class="label__description__email__verify">
            <span class="label__verifica"> 
                <span class="color__verifica">Comunicazione di servizio:</span>
                {{title}}</span>
        </div>

        <div class="custom__button__verifica__email">
            <i (click)="closeModal()" class="bper-ic-24px-close icon__verifica" aria-label="Chiudi Finestra"
                role="button"></i>
        </div>
    </div>
</div>
