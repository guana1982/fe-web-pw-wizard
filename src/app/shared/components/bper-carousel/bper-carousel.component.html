<div class="bper-c-carousel" *ngIf="data" [class.amazon-carousel]="isAmazon">
  <div *ngIf="data.length > 0">
    <swiper [config]="config" #swiper>
      <ng-template swiperSlide *ngFor="let slide of data">
        <bper-carousel-slide [isAmazonSlider]="isAmazon" [slide]="slide"></bper-carousel-slide>
      </ng-template>
    </swiper>
    <i class="bper-ic-24px-arrow-left bper-c-carousel__btnPrev" [class.-remove]="swiper?.swiperRef?.isEnd && swiper?.swiperRef?.isBeginning"></i>
    <i class="bper-ic-24px-arrow-right bper-c-carousel__btnNext" [class.-remove]="swiper?.swiperRef?.isEnd && swiper?.swiperRef?.isBeginning"></i>
  </div>
</div>
