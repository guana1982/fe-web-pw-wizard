<ng-container *ngIf="!isAmazonSlider">
  <div class="bper-c-carouselSlide" (click)="goTo(slide.link)">
      <div class="bper-c-carouselSlide__header">
        <img [src]="slide.image"/>
      </div>
      <div class="bper-c-carouselSlide__footer">
        <div class="bper-c-carouselSlide__footerContent">
          <p class="bper-c-carouselSlide__title">{{ slide.title }}</p>
          <p class="bper-c-carouselSlide__description">{{ slide.description }}</p>
        </div>
        <bper-button 
          buttonType="icon-right" 
          order="ghost-accent" 
          icon="24px-big-chevron-right"
          iconSize="16px"
          [thin]="false"
          (clickBtn)="goTo(slide.link)"
        ></bper-button>
      </div>
  </div>
</ng-container>

<ng-container *ngIf="isAmazonSlider">
  <div class="bper-c-carouselSlide-amazon">
    <div class="bper-c-carouselSlide-amazon__header">
      <img [src]="slide.image"/>
    </div>
    <div class="bper-c-carouselSlide-amazon__footer">
      <div>
        <p class="bper-c-carouselSlide-amazon__description">{{ slide.description }}</p>
        <i class="bper-c-carouselSlide-amazon__rating bper-ic-24px-favourite-full"></i>
        <div class="prices">
          <p class="bper-c-carouselSlide-amazon__price">{{ 190 | currency: 'EUR' }}</p>
          <p class="bper-c-carouselSlide-amazon__discount">{{ 120 | currency: 'EUR' }}</p>
        </div>
      </div>
      <bper-button 
        buttonType="icon-right" 
        order="ghost-accent"
        label="Visualizza"
        icon="24px-big-chevron-right"
        [thin]="false"
      ></bper-button>
    </div>
  </div>
</ng-container>
